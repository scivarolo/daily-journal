<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daily Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i|Space+Mono:400,400i" rel="stylesheet">
  <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
  <h1 class="site-title">My Daily Journal</h1>

  <section class="grid-wrapper">
    <!-- New Entry Form -->
    <section class="form-wrapper">
      <form action="" class="entry-form">
        <fieldset>
          <legend>Write an Entry</legend>
          <div class="field-wrapper">
            <label for="entryTitle">Entry Title</label>
            <input type="text" name="entryTitle" id="entryTitle" required>
          </div>
          <div class="field-wrapper field__entry">
            <label for="entryContent">Journal Entry</label>
            <textarea name="entryContent" id="entryContent" cols="30" rows="10" required></textarea>
          </div>
          <div class="field-group field-group__3col">
            <div class="field-wrapper field__date">
              <label for="entryDate">Entry Date</label>
              <input type="date" name="entryDate" id="entryDate" required>
            </div>
            <div class="field-wrapper field__concepts">
              <label for="entryConcepts">Concepts Covered</label>
              <input type="text" name="entryConcepts" id="entryConcepts" required>
            </div>
            <div class="field-wrapper field__mood">
              <label for="entryMood">Mood</label>
              <select name="entryMood" id="entryMood" required>
                <option value="happy">Happy</option>
                <option value="fine">Fine</option>
                <option value="angry">Angry</option>
                <option value="frustrated">Frustrated</option>
                <option value="optimistic">Optimistic</option>
              </select>
            </div>
          </div>
          <input type="submit" class="submit-entry" value="Save Journal Entry">
        </fieldset>
      </form>
    </section>
    <!-- End New Entry Form -->

    <section id="entries" class="entries-wrapper"></section>

  </div><!-- .grid-wrapper -->
  <script src="scripts/data.js"></script>
  <script src="scripts/entryComponent.js"></script>
  <script src="scripts/entriesDOM.js"></script>
  <script src="scripts/journal.js"></script>
</body>
</html>
